<ion-view class="req_car_step_2_view">
  <ion-header-bar class="header_bar dark">
    <button class="button button-icon button-clear icon ion-chevron-left" id="btnBack" ng-click="goBack()">
    </button>

    <div class="title">
      Request a service
    </div>

    <!--button class="button button-icon button-clear ion-ios-gear-outline pull-right" id="btnSetting" ng-click="goSetting()">
    </button-->
  
  </ion-header-bar>

  <ion-header-bar class="bar-light bar-subheader" style="background:#2bde73;">
    <span class="sub_left_logo">
    </span>

    <div class="title" style="color:#f5f5f5; font-size:14px;">
      CARPENTRY - ROUGH
    </div>
  </ion-header-bar>

  <ion-content class="" scroll="true">
	<div class="row" style="text-align:center; padding-top : 30px;">
		<h3 style="font-style:italic; margin: 0px auto 20px; color:#002639;">My aprox. budget is:</h3>
	</div>

	<div clas="row" style="padding-left:30px; padding-right:30px;">
		<ion-checkbox ng-model="open" ng-checked="open" ng-change="openChange(open)">
		  OPEN
		</ion-checkbox>
	</div>

	<div class="row budget_range">
	  <div class="range col col-33 col-offset-33">
		<img src="img/budget_scale.png" width="300" height="125">
		<br />
		<div style="width:300px;">
			<input type="range"  name="budget" min="0" max="50000" step="500" ng-model="car_step_2" value="{{car_step_2}}" ng-change="budgetChange(car_step_2)">
			<i class="icon">$ {{car_step_2}}</i>
		</div>
	  </div>
	</div>
	<!--div class="range">
		<img src="img/budget_scale.png" width="100%" height="125">
		<br />
		<div>
			<input type="range"  name="budget" min="0" max="50000" ng-model="car_step_2" value="{{car_step_2}}">
			<i class="icon">{{car_step_2}}</i>
		</div>
	</div-->

  </ion-content>

  <div class="bottom_bar">
    <div class="row">
      <button class="button button-block btnSave" ng-click="goSave()">
        NEXT STEP
      </button>
    </div>
  </div>

</ion-view>
