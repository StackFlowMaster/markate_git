<ion-view class="forgot_page">
  <ion-header-bar class="header_bar">
    <button class="button button-icon button-clear icon ion-chevron-left" id="btnBack" ng-click="goBack()">
    </button>

    <!--div class="h1 title">
      Login
    </div-->

    <!--button class="button button-icon button-clear ion-ios-gear-outline pull-right" id="btnSetting" ng-click="goSetting()">
    </button-->
	
  </ion-header-bar>

  <ion-content style="" scroll="false">

  	<div class="row" style="font-size: 15px; text-align:center; display:inline-block; margin-top : 10px;">
  		<h3 style="font-style:italic;">Forgot password?</h3>
    </div>

    <div class="row" style="font-size: 15px; text-align:center; display:inline-block; margin-top : 20px;">
      <span>Don't worry! Just fill in your email address and we'll reset it for you</span>
  	</div>

  	<div class="form" style="margin-top: 5px;">
      <div class="row">
        <label class="item item-input">
            <i class="icon ion-email placeholder-icon"></i>
            <input type="email" placeholder="Email" ng-model="user.email">
        </label>
      </div>
  	</div>

    <div class="bottom_bar">
      <div class="row" style="margin-bottom:10px;">
        <button class="button button-block btnSend" ng-click="goSend();">
          Send Email
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
