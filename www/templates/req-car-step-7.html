<ion-view class="req_car_step_7_view">
  <ion-header-bar class="header_bar dark">
    <button class="button button-icon button-clear icon ion-chevron-left" id="btnBack" ng-click="goBack()">
    </button>

    <div class="title">
      Request a service
    </div>

    <!--button class="button button-icon button-clear ion-ios-gear-outline pull-right" id="btnSetting" ng-click="goSetting()">
    </button-->
  
  </ion-header-bar>

  <ion-header-bar class="bar-light bar-subheader" style="background:#2bde73;">
    <span class="sub_left_logo">
    </span>

    <div class="title" style="color:#f5f5f5; font-size:14px;">
      CARPENTRY - ROUGH
    </div>
  </ion-header-bar>

  <ion-header-bar class="bar-light bar-subheader">
    <span class="sub_left_logo">
    </span>

    <div class="title" style="color:#f5f5f5; font-size:14px;">
      CARPENTRY - ROUGH
    </div>
  </ion-header-bar>

  <ion-content class="">

    <div style="padding: 0px 30px;">
      <div class="row" style="text-align:center;">
        <h4 style="font-style:italic; margin: 20px auto; color:#002639;">How pro can contact me</h4>
      </div>

      <div clas="row" ng-repeat="item in car_step_7">
        <ion-checkbox ng-model="item.checked" ng-checked="item.checked">
          {{ item.text }}
        </ion-checkbox>
      </div>

      <div class="row padding" style="margin-top:20px;">
        <label class="item item-input" style="width: 100%; border-radius:5px; background: #fff; border: 1px solid #d6d6d6;">
          <input type="text" class="phone_number" ng-model="data.phone_number" placeholder="Enter your phone number">
        </label>
      </div>

      <div class="row padding" style="margin-top:0px;">
        <label class="item item-input" style="width: 100%; border-radius:5px; background: #fff; border: 1px solid #d6d6d6;">
          <input type="text" class="email" ng-model="data.email" placeholder="Enter your email address">
        </label>
      </div>

    </div>

  </ion-content>

  <div class="bottom_bar">
    <div class="row">
      <button class="button button-block btnSave" ng-click="goSave()">
        SAVE AND INVITE PROS
      </button>
    </div>
  </div>

</ion-view>

<script id="templates/popup.html" type="text/ng-template">
  <ion-modal-view class="popup padding">
    <div class="row" style="text-align:center;">
      <h4 style="font-style:italic; margin: 20px auto; color:#002639;">Choose an option below</h4>
    </div>

    <div class="row">
      <p style="color:#002639;">Allow our “Pro Finder Tool” to match 3 suitable professionals in your neighborhood (or) invite the professionals you want to provide estimates.</p>
    </div>

    <div class="row" style="margin-top:30px;">
      <button class="button button-block btnFindMe" ng-click="goFindMe()">
        LET PROS FIND ME
      </button>
    </div>

    <div class="row" style="margin-top:10px;">
      <button class="button button-block btnInvite" ng-click="goInvite()">
        LET ME INVITE
      </button>
    </div>

  </ion-modal-view>
</script>

<script id="templates/findme.html" type="text/ng-template">
  <ion-modal-view class="findme padding" style="text-align:center;">
    <div class="row" style="color:#002639; text-align:center; display:block; margin-top:30px;">
      Your Request <font style="color:red;">#00215</font>
    </div>

    <div class="row" style="color:#002639; text-align:center; display:block;">
      Has Been Submitted Succesfully.
    </div>

    <div class="row" style="text-align:center; margin-top:40px;">
      <h4 style="font-style:italic; margin: 20px auto; color:#002639;">Invited Pros</h4>
    </div>

    <div class="list pros_list">
      <div class="item item-avatar item-button-right" ng-repeat="item in pros_data track by $index">
        <img ng-src="{{item.pros_url}}">
        <p>{{item.pros_name}}</p>
        <button class="button button-small icon-left ion-ios-telephone btnProsCall" ng-click="goCall($index)">Call</button>
      </div>
    </div>

    <div class="row" style="margin-top:30px;">
      <button class="button button-block btnOkay" ng-click="goOkay()">
        OK
      </button>
    </div>
  </ion-modal-view>
</script>
