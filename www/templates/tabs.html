<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-top tabs-color-active-positive">

  <!-- Account Tab -->
  <ion-tab title="my account" icon-off="ion-ios-locked" icon-on="ion-ios-locked" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="notifications" icon-off="ion-ios-bell" icon-on="ion-ios-bell" href="#/tab/notification">
    <ion-nav-view name="tab-notification"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="my profile" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
