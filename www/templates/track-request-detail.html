<ion-view class="track_request_detail_view">
  <ion-header-bar class="header_bar dark">
    <button class="button button-icon button-clear icon ion-chevron-left" id="btnBack" ng-click="goBack()">
    </button>

    <div class="title">
      Track
    </div>

    <!--button class="button button-icon button-clear ion-ios-gear-outline pull-right" id="btnSetting" ng-click="goSetting()">
    </button-->
  
  </ion-header-bar>

  <ion-content class="">
    <div class="btnOpen">OPEN</div>

    <div style="padding:0px 20px;">
      <div class="row">
        <h3>NAME of the request</h3>
      </div>

      <div class="row">
        <i class="icon ion-close-circled" style="color:#bbbbbb; margin-right:10px;"></i>
        Cancel request
      </div>

      <div class="row" style="display:inline-block; margin-top:15px; border-bottom:1px solid #d6d6d6;">
        <p style="float:left;"><strong>Requested No.:</strong></p>
        <p style="float:right;">R2340983923</p>
      </div>

      <div class="row" style="display:inline-block; margin-top:10px; border-bottom:1px solid #d6d6d6;">
        <p style="float:left;"><strong>Requested Date:</strong></p>
        <p style="float:right;">2nd of May</p>
      </div>

      <div class="row" style="display:inline-block; margin-top:10px; border-bottom:1px solid #d6d6d6;">
        <p style="float:left;"><strong>No Received:</strong></p>
        <p style="float:right;">12</p>
      </div>

      <div class="row" style="display:inline-block; margin-top:10px;">
        <p style="float:left;"><strong>Invited Pros:</strong></p>
      </div>

    </div>

    <div style="background-color:white; padding: 0px 20px;">
      <div class="row pros_row">
        <img src="http://www.placeimg.com/50/50/people/0" />
        <h4>Name of Pro</h4>
        
        <i class="icon ion-close-circled"></i>
        <i class="icon ion-eye"></i>
      </div>

      <div class="row pros_row">
        <img src="http://www.placeimg.com/50/50/people/1" />
        <h4>Name of Pro</h4>
        
        <i class="icon ion-close-circled"></i>
        <i class="icon ion-eye"></i>
      </div>

      <div class="row pros_row">
        <img src="http://www.placeimg.com/50/50/people/2" />
        <h4>Name of Pro</h4>
        
        <i class="icon ion-close-circled"></i>
        <i class="icon ion-eye"></i>
      </div>

    </div>

  </ion-content>

  <div class="bottom_bar">
    <div class="row">
      <button class="button button-block btnInvite" ng-click="goInvite()">
        INVITE MORE
      </button>
    </div>

    <div class="row">
      <button class="button button-block btnSelect" ng-click="goSelect()">
        SELECT PRO
      </button>
    </div>

  </div>

</ion-view>
