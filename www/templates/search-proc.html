<ion-view class="search_proc_view">
  <ion-header-bar class="header_bar dark">
    <button class="button button-icon button-clear icon ion-chevron-left" id="btnBack" ng-click="goBack()">
    </button>

    <div class="title">
      Search pros
    </div>

    <!--button class="button button-icon button-clear ion-ios-gear-outline pull-right" id="btnSetting" ng-click="goSetting()">
    </button-->
  
  </ion-header-bar>

  <ion-header-bar class="bar-light bar-subheader">

      <label class="item item-input">
        <i class="icon ion-ios-location placeholder-icon"></i>
        <input type="text" class="search_service" ng-model="service" placeholder="Search Service">
      </label>

      <label class="item item-input" style="margin-top:5px;">
        <i class="icon ion-ios-location placeholder-icon"></i>
        <input type="text" class="search_area" ng-model="area" placeholder="Search Area">
      </label>

      <div class="search_result">
        <h4 style="font-style:italic; color:#002639;">We found  3 Pros Servicing</h4>
      </div>

  </ion-header-bar>

  <ion-content class="padding">

    <div class="list card pros_card" ng-repeat="pros in search_pros">
      <a href="#/search_detail/{{$index}}">
      <div class="item item-avatar">
        <img ng-src="{{pros.url}}">
        <h2>{{pros.name}}</h2>
        <p>Service specialisation</p>

        <ionic-ratings ratingsobj='ratingsObject' style="text-align:left;"></ionic-ratings>
        <div>
        <span class="loc">central/south valley</span>
        <span class="loc">north valley</span>
        </div>
        <ion-checkbox class="pros_sel" ng-model="pros.checked" ng-checked="pros.checked">
          SELECTED
        </ion-checkbox>
        <p style="font-size:10px; margin-left: -100px; margin-top: 10px;">Bringing quality to Glendaleâ€™s homes for over 15 years. Your home tells a story. [...]</p>
      </div>

      <div class="item item-body">
        <div class="row text-center">
          <span class="pros_iv iv_1 on">
            licensed
          </span>
          <span class="pros_iv iv_2 on">
            bonded
          </span>
          <span class="pros_iv iv_3 on">
            insured
          </span>
          <span class="pros_iv iv_4 on">
            acredited
          </span>
          <span class="pros_iv iv_5 on">
            response
          </span>
          <span class="pros_iv iv_6 on">
            since
          </span>
        </div>
      </div>

      <div class="item item-footer">
        <div class="row">
          <div class="col col-33 btnCall">
            <span class="mk_icon ion-mk-call">Call</span>
          </div>

          <div class="col col-33 btnEmail">
            <i class="mk_icon ion-mk-email">Email</i>
          </div>

          <div class="col col-33 btnChat">
            <i class="mk_icon ion-mk-chat">Chat</i>
          </div>
        </div>
      </div>
      </a>
    </div>

  </ion-content>

  <div class="bottom_bar">
    <div class="row">
      <i class="icon ion-arrow-up-a"></i>
      <button class="button button-block btnExpand" ng-click="goExpand()">
        EXPAND MAP
      </button>
      <i class="icon ion-arrow-up-a"></i>
    </div>
  </div>

</ion-view>

<script id="templates/map.html" type="text/ng-template">
  <ion-modal-view class="map_view" style="text-align:center;">
    <ion-header-bar class="header_bar dark">
      <button class="button button-icon button-clear icon ion-chevron-left" id="btnBack" ng-click="goPopBack()">
      </button>

      <div class="title">
        Search pros
      </div>

      <!--button class="button button-icon button-clear ion-ios-gear-outline pull-right" id="btnSetting" ng-click="goSetting()">
      </button-->
    
    </ion-header-bar>

    <div class="top_bar">
      <div class="row">
        <i class="icon ion-arrow-down-a"></i>
        <button class="button button-block btnClose" ng-click="goClose()">
          CLOSE MAP
        </button>
        <i class="icon ion-arrow-down-a"></i>
      </div>
    </div>

    <div id="map" data-tap-disabled="true"></div>
  </ion-modal-view>
</script>
